<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>តារាប្រចាំខែ</h1>
        <h3>ខែមិនា ឆ្នាំ២០២៣</h3>
    </header>
    <table>
        <thead>
            <th>អាទិត្យ</th>
            <th>ចន្ទ</th>
            <th>អង្គារ</th>
            <th>ពុច</th>
            <th>ព្រហស្បត្ត៍</th>
            <th>សុក្រ</th>
            <th>សៅរ៍</th>
        </thead>
        <tbody>
            <tr>
                <td>១</td>
                <td>២</td>
                <td>៣</td>
                <td>៤</td>
                <td>៥</td>
                <td>៦</td>
                <td>៧</td>
            </tr>
            <tr>
                <td>៨</td>
                <td>៩</td>
                <td>១០🎂</td>
                <td>១១</td>
                <td>១២</td>
                <td>១៣</td>
                <td>១៤</td>
            </tr>
            <tr>
                <td>១៥</td>
                <td>១៦</td>
                <td>១៧</td>
                <td>១៨</td>
                <td>១៩</td>
                <td>២០</td>
                <td>២១</td>
            </tr>
            <tr>
                <td>២២</td>
                <td>២៣</td>
                <td>២៤</td>
                <td>២៥</td>
                <td>២៦</td>
                <td>២៧</td>
                <td>២៨</td>
            </tr>
            <tr>
                <td>២៩</td>
                <td>៣០</td>
                <td>៣១</td>
                <td style="background-color: rgb(138, 0, 74);">១</td>
                <td style="background-color: rgb(138, 0, 74);">២</td>
                <td style="background-color: rgb(138, 0, 74);">៣</td>
                <td style="background-color: rgb(138, 0, 74);">៤</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
